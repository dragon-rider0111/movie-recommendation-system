{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="{% static 'recommender/result-style.css' %}">
</head>
<body>
  <table>
    <caption>Similar Movies you may like</caption>
    <thead>
      <tr>
        <th scope="col">Movie Title</th>
      </tr>
    </thead>
    <tbody>
      {% if not empty %}
        {% for each_movie_name in movie_details %}
            <tr>
                <td>{{ each_movie_name }}</td>
            </tr>
        {% endfor %}
      {% else %}
        <p>You entered a wrong movie name or we may not have it in our model of 45K movies.</p>
      {% endif %}
    </tbody>
  </table>
</body>
</html>
